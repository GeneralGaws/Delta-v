- type: entity
  name: Legally Distinct Space Ferret
  id: MobSpaceFerret
  parent: MobBaseAncestor
  description: There's apparently a cult who worship these adorable vermin. It's a shame they cause Brainrot. Skug.
  components:
  # Basics
  - type: SpaceFerret
    roleIntroSfx: /Audio/DeltaV/Animals/wawa_intro.ogg
    roleBriefing: spaceferret-role-briefing
    roleGreeting: spaceferret-role-greeting
  - type: CanBackflip
    clappaSfx: /Audio/DeltaV/Animals/slugclappa.ogg
  - type: CanHibernate
    tooFarFromHibernationSpot: spaceferret-out-of-range
    notEnoughNutrientsMessage: spaceferret-not-enough-nutrients
    spriteStateId: spaceferret_eepy
  - type: NameIdentifier
    group: SpaceFerret
  - type: ReplacementAccent
    accent: spaceferret
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: DeltaV/Mobs/Animals/legallydistinctspaceferret.rsi
      state: spaceferret
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
  - type: RandomSprite
    getAllGroups: true
    available:
    - enum.DamageStateVisualLayers.Base:
        spaceferret: SpaceFerretColors
  - type: DamageStateVisuals
    states:
      Alive:
        Base: spaceferret
      Critical:
        Base: spaceferret_crit
      Dead:
        Base: spaceferret_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      60: Critical
      125: Dead
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeat
      amount: 4 # Good eatin', though. You monster.
  # They wawa
  - type: Speech
    speechVerb: SpaceFerret
    speechSounds: SpaceFerret
  - type: TypingIndicator
    proto: moth
  # They hard to pet
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-spaceferret
    interactFailureString: petting-failure-spaceferret
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/DeltaV/Animals/wawa_chillin.ogg
    interactFailureSound:
      path: /Audio/DeltaV/Animals/wawa_chatter.ogg
  - type: MovementSpeedModifier
    baseWalkSpeed: 5 # nyoom
    baseSprintSpeed: 7 # NYOOOOOM
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 30
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 15 # NOM - Do NOT mess with skugs.
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer
  # Round impact
  - type: GhostRole
    prob: 1
    makeSentient: true
    name: ghost-role-information-spaceferret-name
    description: ghost-role-information-spaceferret-description
  - type: Food
  - type: Hunger
    baseDecayRate: 0.3
  - type: GenericAntag
    rule: LegallyDistinctSpaceFerretRule
  # L.D.S.F.'s can have IDs because ... why not, honestly
  - type: Inventory
    templateId: spaceferret
  - type: InventorySlots
  - type: GhostTakeoverAvailable
