- type: entity
  name: "Слизнекот"
  id: MobSlugcat
  parent: SimpleMobBase
  description: "Он просто маленький зверёк, прыгучий, бедный и маленький слизнекотик."
  components:
  - type: CombatMode
  - type: Inventory
    templateId: slugcat
    speciesId: slugcat
  - type: InventorySlots
  - type: Cuffable
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 80
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: slugcat1
      sprite: Mobs/Pets/slugcat.rsi
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "id" ]
    - map: [ "ears" ]
    - map: [ "outerClothing" ]
    - map: [ "mask" ]
    - map: [ "head" ]
  - type: Hands
  - type: Body
    prototype: Primate
    requiredLegs: 1 # TODO: More than 1 leg
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Monkey_burning
  - type: Puller
  - type: CanHostGuardian
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: PotentialPsionic
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-slugcat-name
    description: ghost-role-information-slugcat-description
  - type: GhostTakeoverAvailable
  - type: IdExaminable
  - type: InteractionPopup
    successChance: 0.7
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - VimPilot
  - type: RandomSprite
    available:
      - 0:
          slugcat1: ""
      - 0:
          slugcat2: ""
      - 0:
          slugcat3: ""
      - 0:
          slugcat4: ""
      - 0:
          slugcat5: ""
      - 0:
          slugcat6: ""
      - 0:
          slugcat7: ""
