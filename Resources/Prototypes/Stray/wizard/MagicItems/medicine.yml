- type: reagent
  parent: RobustHarvest
  id: RODPOTION
  name: ROD
  metabolisms:
    Medicine:
      effects:
      - !type:Polymorph
        prototype: WizardAetherForm
        conditions:
          - !type:ReagentThreshold
            min: 1

- type: entity
  parent: DrinkGlass
  id: DrinkRODGlass
  suffix: RODPOTION
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 1
        reagents:
        - ReagentId: RODPOTION
          Quantity: 1
  - type: Icon
    sprite: Objects/Consumable/Drinks/absintheglass.rsi
    state: icon
  - type: SolutionRegeneration
    solution: drink
    generated:
      reagents:
        - ReagentId: RODPOTION
          Quantity: 1
  - type: UseDelay
    delay: 20
