# Карп
- type: entity
  id: ActionSpawnWizardCarpSpell
  name: Призвать волшебного карпа
  description: Призывает 2 дружественных карпов
  noSpawn: true
  components:
  - type: WorldTargetAction
    useDelay: 30
    range: 4
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: WizardCarp
        amount: 2
      offset: 0, 1
      speech: action-speech-spell-summon-magicarp

- type: entity
  id: WizardCarpSpellbook
  name: Книга призыва карпов
  parent: BaseSpellbook
  components:
    - type: Spellbook
      spells:
        ActionSpawnWizardCarpSpell: -1

