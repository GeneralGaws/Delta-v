    entity: ImmovableRodKeepTilesStill
    forced: true
    transferName: true
    transferDamage: false
    allowRepeatedMorphs: true
    inventory: Transfer
    revertOnCrit: true
    revertOnDeath: true
    duration: 5

- type: entity
  parent: ImmovableRod
  id: WizardImmovableRodSlow
  suffix: Slow
  components:
