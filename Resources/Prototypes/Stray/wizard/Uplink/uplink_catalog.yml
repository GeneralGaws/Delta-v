# Uplinks
- type: entity
  parent: BaseItem
  id: BaseWizardUplinkRadio
  name: wizard uplink
  description: You're a wizard, harry!
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: old-radio
    netsync: false
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: WizardStorePresetUplink
    balance:
      Bluespace: 40



