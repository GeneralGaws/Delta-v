# Uplinks
- type: entity
  parent: BaseItem
  id: WizardUplinkRadio
  name: Книга заклинаний
  description: Изучение различных заклинаний
  suffix: 100 BS
  components:
  - type: Sprite
    sprite: Stray/wizard/Objects/spellbook.rsi
    layers:
    - state: old-radio
    netsync: false
  - type: Item
    sprite: Stray/wizard/Objects/spellbook.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    preset: WizardStorePresetUplink
    balance:
      Bluespace: 100



