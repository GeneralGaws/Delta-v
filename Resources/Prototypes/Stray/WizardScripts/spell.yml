- type: entity
  id: ActionSpellEMP
  name: Disable Technology
  description: This spell triggers an EMP effect around you
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 20
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: shield
    event: !type:EMPSpellEvent
      speech: action-speech-spell-emp

- type: entity
  id: ActionDevolve
  name: Devolve
  description: Temporarily turns target into a monkey
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 30
    itemIconStyle: BigAction
    whitelist:
      components:
      - Body
    canTargetSelf: true
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/staff_animation.ogg
    icon:
      sprite: Mobs/Animals/gorilla.rsi
      state: icon
    event: !type:DevolveSpellEvent
      speech: action-speech-spell-devolve
